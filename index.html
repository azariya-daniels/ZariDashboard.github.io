<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffd6eb;
            --dark-pink: #ffb6d9;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #fff5f9;
        }
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .dashboard-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Job Application Tracker</h1>
            <div class="space-x-4">
                <button class="bg-pink-400 hover:bg-pink-500 text-white px-6 py-2 rounded-lg">+ Add New Application</button>
                <button class="border border-pink-400 text-pink-400 hover:bg-pink-50 px-6 py-2 rounded-lg">Export Data</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-8">
            <div class="dashboard-card p-6">
                <h3 class="text-gray-500 mb-2">Total Applications</h3>
                <p class="text-4xl font-bold text-gray-800">0</p>
            </div>
            <div class="dashboard-card p-6">
                <h3 class="text-gray-500 mb-2">Active</h3>
                <p class="text-4xl font-bold text-gray-800">0</p>
            </div>
            <div class="dashboard-card p-6">
                <h3 class="text-gray-500 mb-2">Interviews</h3>
                <p class="text-4xl font-bold text-gray-800">0</p>
            </div>
            <div class="dashboard-card p-6">
                <h3 class="text-gray-500 mb-2">Offers</h3>
                <p class="text-4xl font-bold text-gray-800">0</p>
            </div>
            <div class="dashboard-card p-6">
                <h3 class="text-gray-500 mb-2">Rejected</h3>
                <p class="text-4xl font-bold text-gray-800">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="dashboard-card p-6">
                <h2 class="text-xl font-semibold mb-4">Application Response Timeline</h2>
                <canvas id="responseChart"></canvas>
            </div>
            <div class="dashboard-card p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">Recent Applications</h2>
                    <input type="text" placeholder="Search applications..." class="px-4 py-2 border rounded-lg">
                </div>
                <table class="w-full">
                    <thead>
                        <tr class="text-left border-b">
                            <th class="pb-3">Company</th>
                            <th class="pb-3">Position</th>
                            <th class="pb-3">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample chart setup
        const ctx = document.getElementById('responseChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Applications',
                    data: [0, 0, 0, 0, 0],
                    borderColor: '#ff8dc7',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
